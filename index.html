<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="bg"
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
        <img class="avatar" src="images/Oval.svg" alt="image-victor" />
        <h1>
          Victor Crest
          <span> 26 </span>
        </h1>
        <h4>London</h4>
        <div class="line"></div>
        <div class="social">
          <div class="social-data">
            <span class="numbers"> 80K </span>
            <span class="info"> Followers </span>
          </div>

          <div class="social-data">
            <span class="numbers"> 803K </span>
            <span class="info"> Likes </span>
          </div>

          <div class="social-data">
            <span class="numbers"> 1.4K </span>
            <span class="info"> Photos </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="tamaria" href="https://github.com/Tamaria-G" target="_blank"
        >Tamaria</a
      >.
    </div>
  </body>
</html>
